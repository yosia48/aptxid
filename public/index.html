<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Streaming TV Lokal</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 4px solid #fff;
      border-radius: 10px;
      background: #000;
    }
    .link-wrapper {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Live Streaming TV Lokal</h1>

  <video id="player" controls autoplay playsinline>
    <source src="/stream/h/h223/01.m3u8" type="application/vnd.apple.mpegurl">
    Browser kamu tidak mendukung streaming HLS.
  </video>


  <div class="link-wrapper">
    <button onclick="gantiStream(1)">Link 1</button>
    <button onclick="gantiStream(2)">Link 2</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');

    function loadStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    function gantiStream(nomor) {
      const url = `https://op-group1-swiftservehd-1.dens.tv/h/h223/0${nomor}.m3u8`;
      loadStream(url);
    }

    // Load default link
    loadStream('https://op-group1-swiftservehd-1.dens.tv/h/h223/01.m3u8');
  </script>
</body>
</html>
