<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Jepang</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/187/187207.png" type="image/png">
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .desc {
      margin-bottom: 20px;
      font-size: 14px;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #58a6ff;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.4);
    }
    .footer {
      margin-top: 25px;
      font-size: 13px;
      text-align: center;
      color: #8b949e;
    }
    .footer a {
      color: #58a6ff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://cdn-icons-png.flaticon.com/512/187/187207.png" alt="TV Icon" width="30">
    Live Streaming Jepang
  </h1>
  <div class="desc">Official Streaming Nippon TV</div>

  <video id="player" controls autoplay playsinline>
    <source src="http://vthanh.utako.moe/Nippon_TV/index.m3u8" type="application/vnd.apple.mpegurl">
    Browser kamu tidak mendukung streaming HLS.
  </video>

  <div class="footer">
    ❤️ Terima kasih sudah mendukung komunitas!
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');

    function loadStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    // Load default link
    loadStream('http://vthanh.utako.moe/Nippon_TV/index.m3u8');
  </script>
</body>
</html>
